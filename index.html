<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <title>Frontend Mentor | Pod request access landing page</title>
    <meta
      name="description"
      content="Podcast request access landing page made thanks to the Frontend Mentor"
    />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <span class="logo"></span>
      <section class="podcast">
        <span class="podcast__background"></span>
        <div class="podcast__text">
          <h1 class="podcast__header">
            <span class="podcast__color">Publish your podcasts</span> everywhere.
          </h1>
          <p class="podcast__description">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to
            Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>
        </div>
        <a class="podcast__email">
          <input
            class="podcast__address"
            required
            id="email"
            placeholder="Email address"
            name="email"
          /><span class="podcast__access">Request access</span>
        </a>
      </section>
      <div class="platform">
        <ul class="platform__list">
          <li class="platform__item">
            <a class="platform__link">
              <img
                class="platform-icon__spotify"
                src="starter-code/assets/desktop/spotify.svg"
                alt="Spotify"
                target="_blank"
                rel="noopener noreferrer"
              />
            </a>
          </li>
          <li class="platform__item">
            <a class="platform__link">
              <img
                class="platform-icon__apple"
                src="starter-code/assets/desktop/apple-podcast.svg"
                alt="Apple Podcast"
                target="_blank"
                rel="noopener noreferrer"
              />
            </a>
          </li>
          <li class="platform__item">
            <a class="platform__link">
              <img
                class="platform-icon__google"
                src="starter-code/assets/desktop/google-podcasts.svg"
                alt="Google Podcasts"
                target="_blank"
                rel="noopener noreferrer"
              />
            </a>
          </li>
          <li class="platform__item">
            <a class="platform__link">
              <img
                class="platform-icon__pocket"
                src="starter-code/assets/desktop/pocket-casts.svg"
                alt="Pocket Casts"
                target="_blank"
                rel="noopener noreferrer"
              />
            </a>
          </li>
        </ul>
      </div>
      <span class="podcast__dots"></span>
    </main>

    <script src="script.js"></script>
  </body>
</html>
